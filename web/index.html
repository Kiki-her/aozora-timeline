<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="X (Twitter) UIをベースにした青空文庫作品発見アプリ。13,569作品の冒頭文から気になる作品を見つけよう。">
  <meta name="keywords" content="青空文庫,日本文学,読書,太宰治,夏目漱石,芥川龍之介,宮沢賢治">

  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="青空文庫">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#1D9BF0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>青空文庫タイムライン</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- OGP tags -->
  <meta property="og:title" content="青空文庫タイムライン">
  <meta property="og:description" content="X (Twitter) UIをベースにした青空文庫作品発見アプリ">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="青空文庫タイムライン">
  <meta name="twitter:description" content="X (Twitter) UIをベースにした青空文庫作品発見アプリ">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <div style="text-align: center; color: #1D9BF0;">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top-color: #1D9BF0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      "></div>
      <p style="font-family: sans-serif; font-size: 14px;">青空文庫タイムライン</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Service Worker登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Loading indicatorを非表示にする
    window.addEventListener('flutter-first-frame', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
